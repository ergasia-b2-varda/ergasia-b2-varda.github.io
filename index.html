<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εργασία Β'2 - Αρχική</title>
    <style>
        /* 1. Ρυθμίσεις Σώματος */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* White */
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            /* ΣΗΜΑΝΤΙΚΟ: Βάζουμε το body σε θέση relative για να είναι πάνω από το GIF */
            position: relative;
            z-index: 2; /* Το φέρνουμε πάνω από το GIF */
        }

        /* 2. Στυλ για το GIF πλήρους οθόνης */
        .fullscreen-gif {
            /* Τοποθετεί το GIF πίσω από τα πάντα και το σταθεροποιεί */
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1; /* Το κρατάμε πίσω από το κείμενο */
            /* Διατηρεί τις αναλογίες και καλύπτει όλη την οθόνη */
            object-fit: cover; 
            filter: brightness(60%); /* Προαιρετικά: Σκοτείνιασμα για να φαίνονται τα γράμματα */
        }

        /* 3. Στυλ για τον Τίτλο (πάνω από το GIF) */
        h1 {
            color: #FFFFFF; /* Αλλάζουμε το χρώμα του τίτλου σε ΛΕΥΚΟ για να φαίνεται στο σκοτεινό GIF */
            font-size: 3em;
            margin-bottom: 20px;
            /* Το φέρνουμε πάνω από το GIF */
            z-index: 3; 
        }

        /* 4. Στυλ για το Κουμπί (πάνω από το GIF) */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: #89CFF0; /* Baby Blue */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            /* Το φέρνουμε πάνω από το GIF */
            z-index: 3; 
        }

        .button:hover {
            background-color: #5B92E5; 
        }
    </style>
</head>
<body>
    <img src="giphy.gif" alt="Full Screen Animation" class="fullscreen-gif">

    <h1>Εργασία Β’2</h1>
    
    <a href="page2.html" class="button">
        Πήγαινε στην Εργασία
    </a>
</body>
</html>
