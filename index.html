<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εργασία Β'2 - Αρχική</title>
    <style>
        /* CSS για τη μορφοποίηση της σελίδας */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* White */
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #89CFF0; /* Baby Blue */
            font-size: 3em;
            margin-bottom: 10px; 
        }

        .animation {
            width: 200px; /* Μέγεθος κινούμενης εικόνας */
            height: auto;
            margin-bottom: 20px;
            border: 3px solid #89CFF0; 
            border-radius: 10px; 
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: #89CFF0; /* Baby Blue */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5B92E5; 
        }
    </style>
</head>
<body>
    <h1>Εργασία Β’2</h1>
    
    <img src="giphy.gif" alt="Κινούμενη Εικόνα Εργασίας" class="animation">

    <a href="page2.html" class="button">
        Πήγαινε στην Εργασία
    </a>
</body>
</html>
